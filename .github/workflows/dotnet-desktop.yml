name: "CI Build"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  PROJECT_PATH: CrossWikiEditor/CrossWikiEditor.csproj
  TEST_PROJECT_PATH: CrossWikiEditor.Tests/CrossWikiEditor.Tests.csproj

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build and publish app
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true

      - name: Run unit tests
        run: dotnet test ${{ env.TEST_PROJECT_PATH }} -c Release --logger "nunit;LogFilePath=test_results.xml"

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: TestResults
          path: test_results.xml

      - name: Upload app artifact
        uses: actions/upload-artifact@v2
        with:
          name: CrossWikiEditor-Win
          path: CrossWikiEditor/bin/Release/net6.0/win-x64/publish
